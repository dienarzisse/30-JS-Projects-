<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="sliders">
        <div class="slider title">Change proprieties</div>
        <div class="slider slider1">
            <div class="slider-value">
                <span id="span-scale">100</span>
            </div>
            
            <label for="slider-scale"><span class="slider-text">Scale</span></label>
            <div class="field">
                <div class="value left">0</div>
                    <input type="range" class="range" min="0" max="100" value="0" id="slider-scale" step="25"> 
                <div class="value right">100</div>
            </div>
        </div>
        <div class="slider slider2">
            <div class="slider-value">
                <span id="span-blur">100</span>
            </div>
            
            <label for="slider-blur"><span class="slider-text">Blur</span></label>
            <div class="field">
                <div class="value left">0</div>
                    <input type="range" class="range" min="0" max="100" value="0" id="slider-blur" step="20"> 
                <div class="value right">100</div>
            </div>
        </div>
        
        <div class="slider slider3">
            <label for="favcolor"><span class="slider-text">Color</span></label>
            <input type="color" id="favcolor" name="favcolor" value="#84c5bf">
        </div>
    </div>
    
    <div class="container">
        <div class="clock">
            <div class="shadow1"></div>
            <div class="shadow2"></div>
            <div class="upper-part"></div>
            <div class="clock-body">
                <div class="clock-screen">
                    <div class="time">
                        <div class="hour" id="hour">12</div>
                        <div class="separator" id="separator">:</div>
                        <div class="min" id="min">21</div>
                    </div>
                    <div class="date">
                        <div class="day" id="day">Monday</div>
                        <div class="date-format" id="date-format">5/3/21</div>
                        <div class="sec" id="sec">11</div>
                    </div>
                </div>
            </div>
            <div class="bottom-part">
                <div class="legs"></div>
                <div class="legs"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
